<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
</head>
<body>
    <h2>Jogo de Adivinhação</h2>
    <p>O computador gerou um número entre 1 e 100. Tente adivinhar!</p>
    <input type="number" id="guess">
    <button onclick="verificarPalpite()">Verificar</button>
    <p id="resultado"></p>

    <script>
        // Gerar um número aleatório entre 1 e 100
        var numeroSecreto = Math.floor(Math.random() * 100) + 1;

        // Função para verificar o palpite do jogador
        function verificarPalpite() {
            // Obter o palpite do jogador
            var palpite = parseInt(document.getElementById('guess').value);

            // Verificar se o palpite é correto, muito alto ou muito baixo
            if (palpite === numeroSecreto) {
                document.getElementById('resultado').innerHTML = "Parabéns! Você acertou!";
            } else if (palpite < numeroSecreto) {
                document.getElementById('resultado').innerHTML = "Tente um número mais alto.";
            } else {
                document.getElementById('resultado').innerHTML = "Tente um número mais baixo.";
            }
        }
    </script>
</body>
</html>
